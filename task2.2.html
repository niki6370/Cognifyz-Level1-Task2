<!DOCTYPE html>
<html>
<head>
    <title> Addition Calculator</title>
</head>
<body>

<div class="calculator">
    <h2><i>Addition Calculator</i></h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <button onclick="addNumbers()">Add</button>

    <h3 id="result">result:</h3>
</div>

<style>
body {
    font-family: Arial, sans-serif;
    background:linear-gradient(to right,white,pink,orange,red);
   margin-top: 150px;
    margin-left: 450px;
    height: 100vh;
}

.calculator {
    background: white;
    padding: 15px;
    width: 300px;
    border-radius: 10px;
    text-align: center;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border-radius: 50px;
    cursor: pointer;
}

button:hover {
    background:blue;
}
</style>

<script>
function addNumbers() {
    let n1 = document.getElementById("num1").value;
    let n2 = document.getElementById("num2").value;

    let sum = Number(n1) + Number(n2);

    document.getElementById("result").innerHTML = "Result: " + sum;
}

</script>
</body>
</html>
